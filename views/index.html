  <body>
    <header>
      <h1>Sudoku Solver</h1>
    </header>
    <main>

      <div class="container">
        <div class="solve-section">
          <form id="solve-form">
            <textarea
              rows="2"
              cols="80"
              id="text-input"
              name="puzzle"
            ></textarea>
            <input type="button" value="Solve" id="solve-button"/>
            <!-- <div id="error-msg"></div> -->
          </form>
        </div>
        <div class= 'check-section'>
          <form id="check-form">
            <span id='inline'>
              <p>A to I : Rows</p>
              <p>1 to 9 : Columns</p>
              <p>Coordinate (A1): </p>
              <input id="coord" class="checker" type="text">
              <p>Value (1-9): </p>
              <input class="checker" type="text" id="val">
              <br />
              <input type="button" id="check-button" value="Check Placement">
            </span>
          </form>
          <span id="error"></span>
        </div>
        <div id="sudoku-grid">
